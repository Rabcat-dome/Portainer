services:
  portainer:
    image: portainer/portainer-ce
    ports:
      - "9000:9000"  # พอร์ตสำหรับเข้าถึง GUI
      - "8000:8000"  # พอร์ตสำหรับ Edge Agent (ถ้าจำเป็น)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

volumes:
  portainer_data:
